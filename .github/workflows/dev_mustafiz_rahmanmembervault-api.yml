name: Build and deploy ASP.Net Core app to Azure Web App - rahmanmembervault-api

on:
  push:
    branches:
      - dev_mustafiz
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release

      ###  Run unit tests
      - name: Run Unit Tests
        run: |
          dotnet test RahmanMemberVault.Tests.Unit/RahmanMemberVault.Tests.Unit.csproj  --configuration Release   --no-build

      ###   Run integration tests
      - name: Run Integration Tests
        run: |
          dotnet test RahmanMemberVault.Tests.Integration/RahmanMemberVault.Tests.Integration.csproj   --configuration Release  --no-build

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5C65ABF0753E4BFE8FE331D08D20076F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B37DD792DF8442FE86DCA690F425BD47 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FBEA32F4FDE9467AA49521F2E87D7669 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rahmanmembervault-api'
          slot-name: 'Production'
          package: .
          clean: true
